<div ng-include="'app/navbar/navbar.html'"></div>
<div class="container">
  <div class="ibox">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4" ng-show="showPasswordChange">
        <h2 style="text-align: center;">Change Password</h2><br />
        <form class="form" name="form" ng-submit="resetPassword(form)" novalidate>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" ng-minlength="4" class="form-control" ng-model="newPassword"
              mongoose-error />
            <p class="help-block" ng-show="((form.password.$error.minlength || form.password.$error.required) && submitted)">
              Password must be at least 4 characters.
            </p>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" ng-minlength="4"
              required />
            <p class="help-block" ng-show="((form.confirmPassword.$error.minlength || form.confirmPassword.$error.required) && submitted)">
              Password must be at least 4 characters.
            </p>
          </div>
          <p class="help-block"> {{message}} </p>
          <button class="btn btn-success" type="submit">Save changes</button>
        </form>
      </div>
      <div class="col-sm-4 col-sm-offset-4 alert alert-danger" ng-show="showTokenExpired">
        Password reset token is invalid or has expired. Please click on
        <a class="alert-link" href="#forgot"> Forgot Password</a>.
      </div>
    </div>
  </div>
</div>
