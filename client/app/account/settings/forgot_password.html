<div ng-include="'app/navbar/navbar.html'"></div>
<div class="row border-bottom white-bg dashboard-header">
  <div class="col-sm-12 text-center">
    <h2>Forgot password</h2>
  </div>
  <div class="row ibox-content">
    <form name="form" ng-submit="resetPassword(form)" novalidate>
      <br>
      <div class="form-group  search-result-box col-lg-offset-4 col-lg-4">
        <input type="email" class="form-control bottom-padding-4px" placeholder="Email address" ng-model="email_address"
          mongoose-error><br>
        <div class="alert alert-{{message_style}}" ng-show="message.length>0">
          {{message}}
        </div>
        <button type="submit" class="btn btn-success block full-width m-b">Reset password</button>
      </div>
    </form>
  </div>
</div>
