
<div class="modal-header">
  <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <div class="col-sm-12 text-center">
    <h2>Payment Step</h2>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12 nopadding">
      <div class="ibox float-e-margins">
        <div class="row">
          <div class="col-sm-12">
            <ul ng-repeat="product in valuePassed">
              <li>{{product.name}}</li>
              <li>${{product.price}}</li>
              <br>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <h3 class="pull-left">Amount Payable : {{totalAmount()}}</h3>
  <button class="btn btn-sm btn-primary" ng-click="payNow()">Pay Now</button>
  <button class="btn btn-sm btn-warning" ng-click="close()">Close</button>
</div>
